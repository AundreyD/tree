<app-header></app-header>
<div class="container root">
    <div class="row">
        <div class='card'>
            <div class="card-body">
                <h5 class="card-title">Head Node</h5>
                <div class="generator ">
                    <input type='number' min="0" max="15" 
                     onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                     [(ngModel)]="factories"  
                     class="form-control factory-input">
                    <button (click)="generate()" class="btn btn-primary" [disabled]="factories == 0">Generate Factories</button>
                </div>
            </div>
        </div>
    </div>
    <ul class="fa-ul">
        <app-factory *ngFor="let x of roots[0]" [data]=x (deletedFactory)="removeFactory($event)"></app-factory>
    </ul>
</div>
<router-outlet></router-outlet>
