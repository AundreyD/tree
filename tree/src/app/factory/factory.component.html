<li class="list">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><input [(ngModel)]="title" class="factory-title form-control"></h5>
        <input type='number' min="0" max="15" 
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        [(ngModel)]="children"  
        class="form-control children-input">
        <button (click)="generate()" class="btn btn-primary" [disabled]="children == 0">Generate Children</button>
        <button class="btn btn-danger" (click)="deleteMe()">DELETE FACTORY</button>
      </div>
    </div>
  </div>
</li>
<ul>
    <app-child *ngFor="let x of self[0]" [data]="x" ></app-child>
</ul>
